<section id="widget-grid" class="">
    <div class=" col-sm-12 col-md-12 col-lg-12">
        <div id="notif"></div>
        <!-- Widget ID (each widget will need unique ID)-->
        <div class="jarviswidget " id="wid-id-2 " data-widget-colorbutton="false " data-widget-editbutton="false ">

            <header>
            </header>

            <!-- widget div-->
            <div>

                <div class="widget-body no-padding">

                    <form class="smart-form " id="newcf">
                        <header>
                            New Access CARD
                        </header>

                        <fieldset>
                            <div class="row">
                                <section class="col col-2">
                                    <label class="label">City</label>
                                    <label class="input ">
                                        <input type="text" ng-model="City" id="City" required>
                                    </label>
                                </section>
                                <section class="col col-2">
                                    <label class="label">Evacuation Center</label>
                                    <label class="input ">
                                        <input type="text" ng-model="EvacuationCenter" id="EvacuationCenter" required>
                                    </label>
                                </section>
                                <section class="col col-2">
                                    <label class="label">Case No</label>
                                    <label class="input ">
                                        <input type="text" ng-model="CaseNo" id="CaseNo" required>
                                    </label>
                                </section>
                                <section class="col col-2">
                                    <label class="label">Name of Family Head</label>
                                    <label class="input ">
                                        <input type="text" ng-model="Nameofamilyhead" id="Nameofamilyhead" required>
                                    </label>
                                </section>
                                <section class="col col-2">
                                    <label class="label">Place of Origin</label>
                                    <label class="input ">
                                        <input type="text" ng-model="PlaceofOrigin" id="PlaceofOrigin" required>
                                    </label>
                                </section>

                                <section class="col col-2">
                                    <label class="label">No of Family Members</label>
                                    <label class="input ">
                                        <input type="text" ng-model="Noofamilymembers" id="Noofamilymembers" required>
                                    </label>
                                </section>
                                <section class="col col-3">
                                    <label class="label">Occupation</label>
                                    <label class="input ">
                                        <input type="text" ng-model="Occupation" id="Occupation" required>
                                    </label>
                                </section>
                                <section class="col col-3">
                                    <label class="label">Family Income</label>
                                    <label class="input ">
                                        <input type="text" ng-model="FamilyIncome" id="FamilyIncome" required>
                                    </label>
                                </section>
                                <section class="col col-3">
                                    <label class="label">CDCC Chairman or Action Officer</label>
                                    <label class="input ">
                                        <input type="text" ng-model="Chairman" id="Chairman" required>
                                    </label>
                                </section>
                                <section class="col col-3">
                                    <label class="label">CSWDO</label>
                                    <label class="input ">
                                        <input type="text" ng-model="cswdo" id="cswdo" required>
                                    </label>
                                </section>

                            </div>

                            <div class="panel-body ">

                                <div class="btn-group btn-group-sm pull-right">
                                    <button type="button" class="btn btn-success " ng-click="addtr()"><i class="fa fa-plus-circle"></i></button>

                                    <button type="button" class="btn btn-danger" ng-click="removetr()"><i class="fa fa-minus-circle"></i></button>
                                </div>
                                <br>
                                <br>
                                <table id="convert-table" class="table table-striped table-bordered table-hover" width="100%">
                                    <thead>

                                        <tr>
                                            <th class="text-center th">Date</th>
                                            <th class="text-center th">SERVICE EXTENDED</th>
                                            <th class="text-center th">SIGNATURE OF WORKER</th>
                                        </tr>
                                    </thead>
                                    <tbody id="appendhere">
                                        <tr class="row_to_clone">
                                            <td> <label class="input"> 
                                                <input type="date" required>
                                            </label>
                                            </td>

                                            <td><label class="input"> 
                                                <input type="text" required>
                                            </label>
                                            </td>

                                            <td>
                                                <label class="input "> 
                                                    <input type="text" required/>
                                               </label>
                                            </td>
                                        </tr>
                                    </tbody>

                                </table>
                            </div>


                        </fieldset>
                        <br>
                        <footer>
                            <button type="submit " class="btn btn-primary ">Submit</button>
                            <button type="button " class="btn btn-default " onclick="  window.location.href = '#'
                            window.location.href = '#cnsbdnew' ">Clear</button>

                        </footer>
                    </form>

                </div>

                <!-- end widget content -->

            </div>
            <!-- end widget div -->

        </div>
        <!-- end widget -->

    </div>
</section>
