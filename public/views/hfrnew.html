<section id="widget-grid" class="" style="margin: 0.5%;">
    <div class="row">
        <article class="col-sm-12 col-md-12 col-lg-12">

            <!-- Widget ID (each widget will need unique ID)-->
            <div class="jarviswidget" id="wid-id-2" data-widget-colorbutton="false" data-widget-editbutton="false">
                <!-- widget options:
            usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">
            
            data-widget-colorbutton="false"	
            data-widget-editbutton="false"

                <header>
                    <!-- <span class="widget-icon"> <i class="fa fa-check txt-color-green"></i> </span> -->
                    <span class="widget-icon"></span>
                    <!-- <h2>Success States </h2> -->

                </header>

                <!-- widget div-->
                <div>

                    <!-- widget edit box -->
                    <div class="jarviswidget-editbox">
                        <!-- This area used as dropdown edit box -->

                    </div>
                    <!-- end widget edit box -->

                    <!-- widget content -->
                    <div class="widget-body no-padding">

                        <div id="notif"></div>

                        <!-- Success states for elements -->
                        <form class="smart-form" id="savehfr">
                            <header>A) Event Information</header>
                            <!--Start of Event Information-->
                            <fieldset>
                                <section>
                                    <div class="row">
                                        <section class="col col-2">
                                            <label class="label">Date</label>
                                            <label class="input ">
												<input type="date" id="hfrdate" required>
											</label>
                                        </section>
                                        <section class="col col-1">
                                            <label class="label">Time</label>
                                            <label class="input ">
												<input type="time" id="hfrtime" required>
											</label>
                                        </section>
                                        <section class="col col-1">
                                            <label class="label">Type</label>
                                            <label class="select ">
												<select id="hfrtype" required>
													<option value="0" disabled selected>select</option>
													<option value="Geologic">Geologic</option>
													<option value="Weather">Weather</option>
													<option value="Biologic">Biologic</option>
													<option value="Man Made">Man Made</option>
												</select>
												<i></i>
											</label>
                                        </section>
                                        <section class="col col-2">
                                            <label class="label">Details</label>
                                            <label class="select ">
												<select id="hfrdetails" required>
													<option value="0" disabled selected>select</option>
													<option value="Volcanic Eruption">Volcanic Eruption</option>
													<option value="Earthquake">Earthquake</option>
													<option value="Tsunamin">Tsunamin</option>
													<option value="Landslide">Landslide</option>
													<option value="Typhoon">Typhoon</option>
													<option value="Storm Surge">Storm Surge</option>
													<option value="Drougth">Drougth</option>
													<option value="Cold Spell">Cold Spell</option>
													<option value="FlashFlood">FlashFlood</option>
													<option value="Red Tide">Red Tide</option>
													<option value="Fish Kills">Fish Kills</option>
													<option value="Locust">Locust</option>
													<option value="Infestation">Infestation</option>
													<option value="Fire">Fire</option>
													<option value="Explosion">Explosion</option>
													<option value="Armed Conflict">Armed Conflict</option>
													<option value="Terrorism">Terrorism</option>
													<option value="Poisoning">Poisoning</option>
													<option value="Mass Action">Mass Action</option>
													<option value="Accident">Accident</option>
													<option value="Other">Other</option>
												</select><i></i>
										</section>
										<section class="col col-2">
											<label class="label">Region</label>
                                            <label class="input ">
												<input type="text" id="hfrregion" required>
											</label>
                                        </section>
                                        <section class="col col-2">
                                            <label class="label">Province</label>
                                            <label class="input ">
												<input type="text" id="hfrprovince" required>
											</label>
                                        </section>
                                        <section class="col col-2">
                                            <label class="label">Municipality/City</label>
                                            <label class="input ">
												<input type="text" id="hfrmuci" required>
											</label>
                                        </section>

                                    </div>



                                </section>
                            </fieldset>
                            <!--End of Event Information-->

                            <header>B) Consequences </header>
                            <!--Start of Magnitude of event-->
                            <fieldset>
                                <section>
                                    <div class="row">
                                        <section class="col col-2">
                                            <label class="label">No. of Deaths</label>
                                            <label class="input ">
												<input type="number" id="noOfDeaths" required>
											</label>
                                        </section>
                                        <section class="col col-2">
                                            <label class="label">No of Admitted Patients</label>
                                            <label class="input ">
												<input type="number" id="noOfAdmitted" required>
											</label>
                                        </section>
                                        <section class="col col-2">
                                            <label class="label">No. of Outpatients</label>
                                            <label class="input ">
												<input type="number" id="noOfOutPatients" required>
											</label>
                                        </section>
                                        <section class="col col-2">
                                            <label class="label">No. of Missing</label>
                                            <label class="input ">
												<input type="number" id="noOfMissing" required>
											</label>
                                        </section>
                                        <section class="col col-2 select">
                                            <label class="label">Population Displace</label>
                                            <label class="select ">
												<select id="populationDisplace" required>
													<option value="0" selected>select</option>
													<option value="YES">YES</option>
													<option value="NO">NO</option>
												</select><i></i>
                                        </section>
                                        <section class="col col-2 select">
                                            <label class="label">No. of Display Families</label>
                                            <label class="select ">
												<select id="noOfDisplayFam" required>
													<option value="0" selected>select</option>
													<option value="Estimated">Estimated</option>
													<option value="Actual">Actual</option>
												</select><i></i>
                                        </section>
                                        <section class="col col-2 select">
                                            <label class="label">No. of Display Families</label>
                                            <label class="select ">
												<select id="noOfDisplayFam2" required>
													<option value="0" selected>select</option>
													<option value="Estimated">Estimated</option>
													<option value="Actual">Actual</option>
												</select><i></i>
                                        </section>
                                        <section class="col col-2">
                                            <label class="label">Public (No of Avalialble) </label>
                                            <label class="input ">
												<input type="number" id="publicAvail" required>
                                            </label>

                                        </section>
                                        <section class="col col-2">
                                            <label class="label">Hospitals (No of Avalialble)</label>
                                            <label class="input ">
												<input type="number" id="hospitalsAvail" required>
											</label>
                                        </section>
                                        <section class="col col-2">
                                            <label class="label">RHUs (No of Avalialble)</label>
                                            <label class="input ">
												<input type="number" id="RHUAvail" required>
											</label>
                                        </section>
                                        <section class="col col-2">
                                            <label class="label">Public (No of functioning)</label>
                                            <label class="input ">
												<input type="number" id="publicFunc" required>
                                            </label>

                                        </section>
                                        <section class="col col-2">
                                            <label class="label">Hospitals (No of functioning)</label>
                                            <label class="input ">
												<input type="number" id="hospitalsFunc" required>
											</label>
                                        </section>
                                        <section class="col col-2">
                                            <label class="label">RHUs (No of functioning)</label>
                                            <label class="input ">
												<input type="number" id="RHUFunc" required>
											</label>
                                        </section>

                                    </div>

                                </section>
                            </fieldset>
                            <!--End of Magnitude of event-->



                            <header>C) Action Taken</header>

                            <fieldset>
                                <div class="panel-body ">

                                    <div class="btn-group btn-group-sm pull-right">
                                        <button type="button" class="btn btn-success " id="addmee"><i class="fa fa-plus-circle"></i></button>
                                        <button type="button" class="btn btn-danger" id="minmee"><i class="fa fa-minus-circle"></i></button>
                                    </div>
                                    <br>
                                    <br>

                                    <table id="table-e" class="table table-striped table-bordered table-hover" width="100%">
                                        <thead>
                                            <tr>
                                                <th colspan="2">Details</th>

                                            </tr>
                                        </thead>
                                        <tbody id="appendheree">
                                            <tr>
                                                <td class="textarea"><textarea rows="5"></textarea></td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>


                            </fieldset>

                            <header>D) Assistance Needed</header>

                            <fieldset>
                                <div class="panel-body ">

                                    <div class="btn-group btn-group-sm pull-right">
                                        <button type="button" class="btn btn-success " id="addmef"><i class="fa fa-plus-circle"></i></button>
                                        <button type="button" class="btn btn-danger" id="minmef"><i class="fa fa-minus-circle"></i></button>
                                    </div>
                                    <br>
                                    <br>
                                    <table id="table-f" class="table table-striped table-bordered table-hover" width="100%">
                                        <thead>
                                            <tr>
                                                <th colspan="2">Details</th>
                                            </tr>
                                        </thead>
                                        <tbody id="appendheref">
                                            <tr>
                                                <td class="textarea"><textarea rows="5"></textarea></td>
                                            </tr>
                                        </tbody>

                                    </table>
                                </div>


                            </fieldset>

                            <header>Prepared and Submitted by:</header>

                            <fieldset>
                                <section>
                                    <div class="row">
                                        <section class="col col-6">
                                            <label class="label">Mobile No.:</label>
                                            <label class="input ">
												<input type="number" id="mobile">
											</label>
                                        </section>
                                        <section class="col col-6">
                                            <label class="label">Landline.:</label>
                                            <label class="input ">
												<input type="number" id="landline">
											</label>
                                        </section>
                                        <section class="col col-6">
                                            <label class="label">Fax No.:</label>
                                            <label class="input ">
												<input type="number" id="faxno">
											</label>
                                        </section>
                                        <section class="col col-6">
                                            <label class="label">Date Prepared:</label>
                                            <label class="input ">
												<input type="date" id="datep">
											</label>
                                        </section>
                                    </div>
                                </section>
                                <section>

                                    <div class="row">


                                        <section class="col col-6">
                                            <label class="label">Printed Name</label>
                                            <label class="input ">
												<input type="text" id="printedn">
											</label>
                                        </section>

                                        <section class="col col-6">
                                            <label class="label">Designation and Office</label>
                                            <label class="input ">
												<input type="text" id="designation">
											</label>
                                        </section>

                                        <section class="col col-6">
                                            <label class="label">Printed Name</label>
                                            <label class="input ">
												<input type="text" id="printedn2">
											</label>
                                        </section>

                                        <section class="col col-6 sign">
                                            <label class="label">Signature</label>

                                            <div class="btn-group btn-group-justified btn-group-sm">
                                                <a href="javascript:void(0);" class="btn btn-danger" id="sig-clearBtn">Reset Sign</a>
                                                <a href="javascript:void(0);" class="btn  btn-primary" id="sig-submitBtn">Save Sign</a>
                                            </div>

                                        </section>
                                        <section></section>
                                        <!-- signature -->
                                        <section class="col col-4 pull-right">
                                            <img id="sig-image" src="{{clickedUser.signature}}" alt="Your signature will go here!" />

                                            <canvas id="sig-canvas"> </canvas>


                                        </section>

                                    </div>

                                </section>
                            </fieldset>

                            <footer>
                                <button type="submit" class="btn btn-primary ">Submit</button>
                            </footer>
                        </form>
                        <!--/ Success states for elements -->

                    </div>
                    <!-- end widget content -->

                </div>
                <!-- end widget div -->

            </div>
            <!-- end widget -->

        </article>
    </div>

</section>
