<section id="widget-grid" class="">
    <div class=" col-sm-12 col-md-12 col-lg-12">
        <div id="notif"></div>
        <!-- Widget ID (each widget will need unique ID)-->
        <div class="jarviswidget " id="wid-id-2 " data-widget-colorbutton="false " data-widget-editbutton="false ">

            <header>
            </header>

            <!-- widget div-->
            <div>

                <div class="widget-body no-padding">

                    <form class="smart-form " id="newcf">
                        <header>
                            Cluster Needs that Should Be Downloaded to the Local Government Unit (CHO)
                        </header>

                        <fieldset>
                            <div class="row">
                                <section class="col col-6">
                                    <label class="label">Operation Name</label>
                                    <label class="input ">
                                        <input type="text" ng-model="operation" id="operation" required>
                                    </label>
                                </section>
                                <section class="col col-6">
                                    <label class="label">Sector/Cluster</label>
                                    <label class="input ">
                                        <input type="text" ng-model="sector" id="sector" required>
                                    </label>
                                </section>
                                <section class="col col-6">
                                    <label class="label">Cluster Lead Agency</label>
                                    <label class="input ">
                                        <input type="text" ng-model="leadAgency" id="leadAgency" required>
                                    </label>
                                </section>
                                <section class="col col-6">
                                    <label class="label">Operation For</label>
                                    <label class="input ">
                                        <input type="text" ng-model="operationfor" id="operationfor"required>
                                    </label>
                                </section>

                            </div>

                            <div class="panel-body ">

                                <div class="btn-group btn-group-sm pull-right">
                                    <button type="button" class="btn btn-success " ng-click="addtr()"><i class="fa fa-plus-circle"></i></button>

                                    <button type="button" class="btn btn-danger" ng-click="removetr()"><i class="fa fa-minus-circle"></i></button>
                                </div>
                                <br>
                                <br>
                                <table id="convert-table" class="table table-striped table-bordered table-hover" width="100%">
                                    <thead>

                                        <tr>
                                            <th class="text-center th">Description of Needs</th>
                                            <th class="text-center th">First 30 Days Quantity</th>
                                            <th class="text-center th">First 30 Days Total Cost</th>
                                            <th class="text-center th">Second 30 Days Quantity</th>
                                            <th class="text-center th">Second 30 Days Total Cost</th>
                                            <th class="text-center th">Third 30 Days Quantity</th>
                                            <th class="text-center th">Third 30 Days Total Cost</th>
                                        </tr>
                                    </thead>
                                    <tbody id="appendhere">
                                        <tr class="row_to_clone">

                                            <td class="col-md-6"><label class="input"> 
                                                <input type="text" placeholder="Description">
                                            </label></td>
                                            </td>

                                            <td class="col-md-1"><label class="input"> 
                                                <input type="text"  placeholder="Qty">
                                            </label></td>
                                            </td>
                                            <td class="col-md-1">
                                                <label class="input "> 
                                                    <input type="number" class="txt" autocomplete='off' placeholder="0.00"/>
                                               </label>
                                            </td>

                                            <td class="col-md-1"><label class="input"> 
                                                <input type="text" autocomplete='off' placeholder="Qty">
                                            </label></td>
                                            </td>
                                            <td class="col-md-1">

                                                <label class="input "> 
                                                    <input type="number"  class="txt2" autocomplete='off' placeholder="0.00"/>
                                               </label>
                                            </td>

                                            <td class="col-md-1"><label class="input"> 
                                                <input type="text" placeholder="Qty">
                                            </label></td>
                                            </td>
                                            <td class="col-md-1">

                                                <label class="input "> 
                                                    <input type="number"  class="txt3" autocomplete='off' placeholder="0.00"/>
                                               </label>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <h4>Total</h4>
                                            </td>
                                            <td></td>
                                            <td>
                                                <h4><label class="input"> 
                                                    <span id="sum">0.00</span>

                                                </label></h4>
                                            </td>
                                            <td></td>
                                            <td>
                                                <h4><label class="input"> 
                                                    <span id="sum2">0.00</span>

                                                </label></h4>
                                            </td>
                                            <td></td>
                                            <td>
                                                <h4><label class="input"> 
                                                    <span id="sum3">0.00</span>

                                                </label></h4>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <br>
                            <div class="row">
                                <section class="col col-4">
                                    <label class="label">Prepared By 1:</label>
                                    <label class="input ">
                                        <input type="text" ng-model="pban1" placeholder="FullName" required>
                                    </label>
                                    <br>
                                    <label class="input ">
                                        <input type="text" ng-model="pban1d" placeholder="Designation" required>
                                    </label>

                                </section>

                                <section class="col col-4">
                                    <label class="label">Prepared By 2:</label>
                                    <label class="input ">
                                        <input type="text" ng-model="pban2"  placeholder="FullName">
                                    </label>
                                    <br>
                                    <label class="input ">
                                        <input type="text" ng-model="pban2d" placeholder="Designation">
                                    </label>
                                </section>

                                <section class="col col-4">
                                    <label class="label">Submitted By:</label>
                                    <label class="input ">
                                        <input type="text" ng-model="sb1" id="sector" placeholder="FullName" required>
                                    </label>
                                    <br>
                                    <label class="input ">
                                        <input type="text" ng-model="sb1d" id="sector" placeholder="Designation" required>
                                    </label>
                                </section>

                            </div>


                        </fieldset>
                        <br>
                        <footer>
                            <button type="button " class="btn btn-primary " ng-click="printitna()">Save</button>
                            <button type="button " class="btn btn-default " onclick="  window.location.href = '#'
                            window.location.href = '#cnsbdnew' ">Clear</button>

                        </footer>
                    </form>

                </div>

                <!-- end widget content -->

            </div>
            <!-- end widget div -->

        </div>
        <!-- end widget -->

    </div>
</section>
