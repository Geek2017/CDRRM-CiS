<section id="widget-grid" class="">
    <div class=" col-sm-12 col-md-12 col-lg-12">
        <div id="notif"></div>
        <!-- Widget ID (each widget will need unique ID)-->
        <div class="jarviswidget " id="wid-id-2 " data-widget-colorbutton="false " data-widget-editbutton="false ">

            <header>
                &nbsp; Create New
            </header>

            <!-- widget div-->
            <div>

                <div class="widget-body no-padding">

                    <form class="smart-form " id="newcf">
                        <header>
                            <h2>EVACUATION CENTER LOG OF ISSUES/CONCERNS AND ACTION TAKEN</h2>
                        </header>

                        <fieldset>
                            <div class="row">
                                <section class="col col-6">
                                    <label class="label">Log By</label>
                                    <label class="input ">
                                        <input type="text" ng-model="lbs" placeholder="Full Name" required>
                                    </label>
                                </section>
                                <section class="col col-6">
                                    <label class="label">Evacuation Center</label>
                                    <label class="input ">
                                        <input type="text" ng-model="ecs"  placeholder="Evacuation Center" required>
                                    </label>
                                </section>
                            </div>

                            <div class="row">
                                <section class="col col-6">
                                    <label class="label">Issue and Concern</label>
                                    <label class="textarea">
                                        <textarea ng-model="iacs" cols="3" ></textarea>
                                    </label>
                                </section>
                                <section class="col col-6">
                                    <label class="label">Action Taken</label>
                                    <label class="textarea">
                                        <textarea ng-model="ats" cols="3" ></textarea>
                                    </label>
                                </section>

                            </div>


                        </fieldset>
                        <br>
                        <footer>
                            <button type="button " class="btn btn-primary " ng-click="printitna()">Save</button>
                            <button type="button " class="btn btn-default " onclick="  window.location.href = '#'
                            window.location.href = '#cnsbdnew' ">Clear</button>

                        </footer>
                    </form>

                </div>

                <!-- end widget content -->

            </div>
            <!-- end widget div -->

        </div>
        <!-- end widget -->

    </div>
</section>
